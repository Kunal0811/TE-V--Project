<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Community Grievance Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Admin Login</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="admin-login.html">Admin Login</a></li>
                    <li><a href="login.html">User Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="admin-login">
            <h2>Admin Login</h2>
            <form id="adminLoginForm" action="admin.html" method="post" onsubmit="return adminLogin()">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" name="admin-username" required>

                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="admin-password" required>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Community Grievance Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
