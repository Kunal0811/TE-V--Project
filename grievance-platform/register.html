<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Community Grievance Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Citizen Care Portal</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="grievance.html">Submit Grievance</a></li>
                    <li><a href="status-check.html">Check Status</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="admin-login.html">Admin Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="register">
            <h2>Register</h2>
            <form id="registerForm" action="login.html" method="post" onsubmit="return adminLogin()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Community Grievance Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
