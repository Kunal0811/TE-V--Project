            <table id="grievanceTable">

                    <tr>
                        <th>ID</th>

                        <th>Subject</th>

                        <th>Image</th>
                        <th>Status</th>
                        <th>Actions</th>

                </thead>

                    <!-- Grievance rows will be dynamically added here -->

            <h2>Manage Users</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>

                    <!-- User rows will be dynamically added here -->
